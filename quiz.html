<!DOCTYPE html>
<html lang="en">
<head>

  <h2 id="question">Loading question...</h2>

  </div>

<button id="cheat-button" style="position:absolute; top:5px; right:5px; opacity:0.1;">
    CHEAT
</button>
<script>
document.getElementById("cheat-button").onclick = () => {
    const scores = [];
    const axisNames = ["order", "mech", "divine", "rational", "violence", "evolution", "creation", "reality", "might", "spread"];
    for (let name of axisNames) {
        scores[name] = Math.floor(Math.random() * 201) - 100;
    }
    localStorage.setItem("epicScores", JSON.stringify(scores));
    window.location.href = "results.html";
};
</script>
</html>
