<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Epic Values Test</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>The Test of Eternal Values</h1>
  <div id="question-box">
    <p id="question">Loading the cosmic inquiry...</p>
  </div>
  <div id="buttons">
    <button onclick="answer(-2)">Strongly Disagree</button>
    <button onclick="answer(-1)">Disagree</button>
    <button onclick="answer(0)">Neutral</button>
    <button onclick="answer(1)">Agree</button>
    <button onclick="answer(2)">Strongly Agree</button>
  </div>
  <div id="result" style="display:none;">
    <h2>Your Alignment:</h2>
    <p id="result-text"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
