<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Alignment</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/icon.png">
</head>
<body>
  <h1>Your Alignment</h1>
  <div id="results"></div>
  <script src="results.js"></script>

<div class="axis">
  <div class="axis-labels">
    <span><img src="images/order.png" class="axis-icon"> Order</span>
    <span>Chaos <img src="images/chaos.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-order">
    <div class="bar-fill" id="fill-order"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/mechanism.png" class="axis-icon"> Mechanism</span>
    <span>Nature <img src="images/nature.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-mech">
    <div class="bar-fill" id="fill-mech"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/divine.png" class="axis-icon"> Divine</span>
    <span>Heretic <img src="images/heretic.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-divine">
    <div class="bar-fill" id="fill-divine"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/rational.png" class="axis-icon"> Rational</span>
    <span>Esoteric <img src="images/esoteric.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-rational">
    <div class="bar-fill" id="fill-rational"></div>
