<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Alignment</title>
  <link rel="stylesheet" href="style.css">
  <script src="results.js" defer></script>
</head>
<body>
  <h1>Your Alignment</h1>
  <div id="results"></div>
  <script src="results.js"></script>
</body>
</html>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/chaos.png" class="axis-icon"> Chaos</span>
    <span>Order <img src="images/order.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-chaos">
    <div class="bar-fill" id="fill-chaos"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/nature.png" class="axis-icon"> Nature</span>
    <span>Mechanism <img src="images/mechanism.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-nature">
    <div class="bar-fill" id="fill-nature"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/heretic.png" class="axis-icon"> Heretics</span>
    <span>Divine <img src="images/divine.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-heretic">
    <div class="bar-fill" id="fill-heretic"></div>
  </div>
</div>
<div class="axis">
  <div class="axis-labels">
    <span><img src="images/esoteric.png" class="axis-icon"> Esoteric</span>
    <span>Rational <img src="images/rational.png" class="axis-icon"></span>
  </div>
  <div class="bar" id="bar-esoteric">
    <div class="bar-fill" id="fill-esoteric"></div>
  </div>
</div>
